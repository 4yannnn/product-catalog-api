<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalog</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin: 20px; background: #f7f7fb; color: #111; }
    h1 { margin-bottom: 10px }
    .controls { margin-bottom: 16px }
    button { padding: 8px 14px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer }
    #products { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px }
    .card { background: #fff; padding: 12px; border-radius: 10px; box-shadow: 0 2px 6px rgba(12,12,14,0.06) }
    .name { font-weight: 700 }
    .meta { font-size: 0.9rem; color: #555; margin-top: 6px }
    .stock-true { color: green; font-weight: 600 }
    .stock-false { color: #b30; font-weight: 700 }
    .small { font-size: 0.85rem }
    #msg { margin-top: 10px; color: #444 }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div class="controls">
    <button id="loadBtn">Load All Products</button>
    <button id="loadInStockBtn">Load In-stock Only</button>
    <button id="loadCatsBtn">Load Categories</button>
  </div>

  <div id="msg" class="small">Click a button to fetch data from the API.</div>
  <div id="products" aria-live="polite"></div>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const loadInStockBtn = document.getElementById('loadInStockBtn');
    const loadCatsBtn = document.getElementById('loadCatsBtn');
    const productsContainer = document.getElementById('products');
    const msg = document.getElementById('msg');

    function clear() {
      productsContainer.innerHTML = '';
    }

    function showMessage(text) {
      msg.textContent = text;
    }

    function renderProducts(list) {
      clear();
      if (!Array.isArray(list) || list.length === 0) {
        showMessage('No products to show.');
        return;
      }
      showMessage(`Showing ${list.length} product(s)`);
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="name">${p.name}</div>
          <div class="meta">Category: ${p.category}</div>
          <div class="meta">Price: â‚¹${p.price.toLocaleString()}</div>
          <div class="meta">Stock: <span class="${p.inStock ? 'stock-true' : 'stock-false'}">${p.inStock ? 'In stock' : 'Out of stock'}</span></div>
        `;
        productsContainer.appendChild(card);
      });
    }

    async function fetchProducts(path = '/products') {
      try {
        showMessage('Loading...');
        const res = await fetch(path);
        if (!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        return data;
      } catch (err) {
        showMessage('Error fetching data. Open console for details.');
        console.error(err);
        return null;
      }
    }

    loadBtn.addEventListener('click', async () => {
      const data = await fetchProducts('/products');
      if (data) renderProducts(data);
    });

    loadInStockBtn.addEventListener('click', async () => {
      const data = await fetchProducts('/products/instock');
      if (data) renderProducts(data);
    });

    loadCatsBtn.addEventListener('click', async () => {
      const data = await fetchProducts('/products/categories');
      if (data && Array.isArray(data.categories)) {
        clear();
        showMessage(`Showing ${data.categories.length} category(s)`);
        data.categories.forEach(c => {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `<div class="name">${c}</div>`;
          productsContainer.appendChild(el);
        });
      }
    });
  </script>
</body>
</html>
